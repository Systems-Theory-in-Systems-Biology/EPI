[tool.poetry]
name = "epi"
version = "0.1.0"
description = "The EPI returns a parameter distribution, which is consistent with the observed data by solving the inverse problem directly. In the case of a one-to-one mapping, this is the true underlying distribution."
authors = ["Lars Kaiser <lars.g.kaiser@gmx.de>", "Sebastian Hoepfl <sebastian.hoepfl@ist.uni-stuttgart.de>", "Vincent Wagner <vincent.wagner@ist.uni-stuttgart.de>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
include = []

[tool.poetry.urls]
"Homepage" = "https://github.com/Systems-Theory-in-Systems-Biology/EPI"
"Bug Tracker" = "https://github.com/Systems-Theory-in-Systems-Biology/EPI/issues"
"Documentation" = "https://Systems-Theory-in-Systems-Biology.github.io/EPI/"

[tool.poetry.dependencies]
python = "^3.8.1"
jax = "^0.3.25"
numpy = "^1.23.5"
scipy = "^1.9.3"
pandas = "^1.5.2"
matplotlib = "^3.6.2"
diffrax = "^0.2.2"
emcee = "^3.1.3"
jaxlib = "^0.3.25"
tqdm = "^4.64.1"
python-libsbml = "^5.19.7"
seedir = "^0.4.2"
sbmltoodepy = "^1.0.4"
pysces = {extras = ["sbml"], version = "^1.0.3"}
yfinance = "^0.1.87"
amici = "^0.16.1"
schwimmbad = "^0.3.2"


[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
black = "^22.10.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
pytest = "^7.2.0"
pytest-datafiles = "^2.0.1"
pyproject-flake8 = "^6.0.0"
sphinx-copybutton = "^0.5.1"
sphinx = "^5"
sphinx-rtd-theme = "^1.2.0"
myst-parser = "^0.18.1"
coverage = "^7.0.5"
sphinx-togglebutton = "^0.3.2"
ipykernel = "^6.21.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
skip_gitignore = "true"
float_to_top = "true"
line_length = 79

[tool.flake8]
extend-ignore = ["E501", "E203", "F841"] # Length of lines already handled by black, spacing, unused variables
per-file-ignores = ["__init__.py: F401"]

[tool.pytest.ini_options]
testpaths = [
  "tests",
]
norecursedirs = [
    "swig",
    "generated_sbml_model",
    "Data",
    "Applications",
    "build",
]
addopts = [
    "--import-mode=importlib",
    "--ignore=tests/test_pysces.py",
    "--ignore=tests/test_sbml_model.py",
]
pythonpath = ["epi"]
filterwarnings = [
    'ignore:Matplotlib is currently using template, which is a non-GUI backend, so cannot show the figure',
]
